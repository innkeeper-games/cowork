<app-panel-header [header]="header"></app-panel-header>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-element">
        <label>Email address</label>
        <input type="text" placeholder="theo@example.com" autocomplete="email" name="username" ngModel required>
    </div>

    <div class="form-element">
        <button type="submit"><h2>Send email</h2></button>
    </div>

    <p class="message">Thanks! If you have an account with the provided email address, we'll send an email your way.</p>
</form>

<app-panel-header [header]="header"></app-panel-header>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-element">
        <input type="password" placeholder="Password" autocomplete="current-password" name="password" ngModel required>
    </div>

    <div class="form-element">
        <button type="submit"><h2>Update password</h2></button>
    </div>
</form>
